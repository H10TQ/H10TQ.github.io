<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Neon Access</title>
  <style>
    /* Reuse the same styling */
    body {
      background: linear-gradient(135deg, #0a0a0a, #1a001a);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .login-container {
      background: rgba(20, 0, 30, 0.9);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255, 0, 150, 0.4), 0 0 50px rgba(200, 0, 255, 0.3);
      width: 320px;
      text-align: center;
      position: relative;
    }

    h2 {
      margin-bottom: 30px;
      color: #a100ff;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #e0e0e0;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #1c1c1c;
      color: #fff;
      outline: none;
      box-shadow: inset 0 0 8px rgba(255, 0, 150, 0.3);
    }

    input:focus {
      box-shadow: 0 0 10px #ff0077, 0 0 20px #a200ff;
    }

    .login-btn {
      margin-top: 10px;
      padding: 12px 30px;
      background: linear-gradient(135deg, #ff0055, #a100ff);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .login-btn:hover {
      box-shadow: 0 0 20px #ff0077, 0 0 30px #a100ff;
    }

    .login-link {
      margin-top: 15px;
      display: block;
      color: #aa00ff;
      text-decoration: none;
      font-size: 0.9em;
    }

    .login-link:hover {
      color: #ff0077;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Create Account</h2>
    <div class="input-group">
      <label for="newUsername">Username</label>
      <input type="text" id="newUsername" placeholder="Choose a username" />
    </div>
    <div class="input-group">
      <label for="newEmail">Email</label>
      <input type="email" id="newEmail" placeholder="Enter your email" />
    </div>
    <div class="input-group">
      <label for="newPassword">Password</label>
      <input type="password" id="newPassword" placeholder="Create a password" />
    </div>
    <button class="login-btn" onclick="signup()">Sign Up</button>
    <a class="login-link" href="login.html">Already have an account? Log in</a>
  </div>

  <script>
    function signup() {
      const user = document.getElementById("newUsername").value;
      const email = document.getElementById("newEmail").value;
      const pass = document.getElementById("newPassword").value;

      if (user && email && pass) {
        alert("Account created successfully! You can now log in.");
        window.location.href = "login.html";
      } else {
        alert("Please fill in all fields.");
      }
    }
  </script>
</body>
</html>
