<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Neon Access</title>
  <style>
    /* [same styles as before, unchanged except the new link at bottom] */
    /* ...all your previous styles... */
    .signup-link {
      margin-top: 15px;
      display: block;
      color: #aa00ff;
      text-decoration: none;
      font-size: 0.9em;
      transition: color 0.2s ease;
    }

    .signup-link:hover {
      color: #ff0077;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Neon Access</h2>
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" />
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" />
    </div>
    <button class="login-btn" onclick="login()">Login</button>
    <a class="signup-link" href="signup.html">Don't have an account? Sign up</a>
    <div class="glow-circles">
      <div></div>
      <div></div>
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "admin" && pass === "1234") {
        alert("Access Granted. Welcome, Admin.");
      } else {
        alert("Access Denied. Invalid credentials.");
      }
    }
  </script>
</body>
</html>
