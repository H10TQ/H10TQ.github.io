<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rickroll Opener</title>
</head>
<body>
  <button id="rickrollBtn">Click me!</button>

  <script>
    document.getElementById('rickrollBtn').addEventListener('click', () => {
      // Open new window/tab with Rickroll video
      const newWindow = window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank');

      // Try to set the new window's title after it loads
      newWindow.onload = () => {
        try {
          newWindow.document.title = "you areaidiot";
        } catch(e) {
          // Can't change title due to cross-origin restrictions
        }
      };
    });
  </script>
</body>
</html>
